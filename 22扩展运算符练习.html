<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: orange;
      }
      .heading {
        margin-top: 300px;
        text-align: center;
        font-size: 100px;
        color: #fff;
        text-shadow: 4px 0 10px #777;
      }
      .heading span {
        display: inline-block;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .heading span:hover {
        transform: translateY(-20px) rotate(10deg) scale(1.5);
      }
    </style>
  </head>
  <body>
    <h2 class="heading">Laravist!</h2>
    <script>
      const head = document.querySelector(".heading");
      head.innerHTML = strToelement(head.textContent);
      function strToelement(word) {
        return [...word].map(item => `<span>${item}</span>`).join("");
      }
    </script>
  </body>
</html>
